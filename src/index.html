<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name, city and state separated by a comma, or ZIP code. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      98101
    </pre>
    <form id="tempHumidForm">
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <br>
      <label>
        <input type="radio" name="outputOption" value="weather" checked>
        Weather
      </label>
      <label>
        <input type="radio" name="outputOption" value="forecast">
        Forecast
      </label>
      <br><br>

      <button type="submit" class="btn-success" id="formSubmit">Get Current Data</button>
    </form>
    <br>
    <hr>
    <br>
    <p id="showResponse"></p>
  </div>
</body>
</html>
